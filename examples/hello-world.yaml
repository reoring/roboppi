# Hello World â€” minimal workflow
# A single-step example
name: hello-world
version: "1"
timeout: "1m"

steps:
  greet:
    description: "Create a Hello World file"
    worker: CUSTOM
    instructions: |
      echo "Hello from AgentCore Workflow!" > hello.txt
      echo "Timestamp: $(date)" >> hello.txt
      cat hello.txt
    capabilities: [EDIT]
    timeout: "30s"
    outputs:
      - name: greeting
        path: "hello.txt"
        type: text
