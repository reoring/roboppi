# Simple interval daemon
# Runs a health check workflow every 30 seconds.
#
# Start:
#   bun run src/daemon/cli.ts examples/daemon/simple-cron.yaml --verbose
name: simple-cron
version: "1"
description: "Simple daemon that runs a health check every 30 seconds"

workspace: "/tmp/agentcore-daemon-simple"
state_dir: "/tmp/agentcore-daemon-simple/.daemon-state"

events:
  tick:
    type: interval
    every: "30s"

triggers:
  health-check:
    on: tick
    workflow: ./workflows/health-check.yaml
    on_workflow_failure: ignore
